<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Theme -->
    <meta name="theme-color" content="#000000" />
    <!-- SEO -->
    <title>Stock Market Dashboard</title>
    <meta
      name="description"
      content="Beautiful stock market dashboard with real-time data visualization"
    />
    <!-- Open Graph (WhatsApp, LinkedIn, Facebook) -->
    <meta property="og:title" content="Stock Market Dashboard" />
    <meta
      property="og:description"
      content="Beautiful stock market dashboard with real-time data visualization"
    />
    <meta
      property="og:image"
      content="https://stock-trading-app-eight.vercel.app/og-image.png"
    />
    <meta
      property="og:url"
      content="https://stock-trading-app-eight.vercel.app/"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Stock Market Dashboard" />
    <meta
      name="twitter:description"
      content="Beautiful stock market dashboard with real-time data visualization"
    />
    <meta
      name="twitter:image"
      content="https://stock-trading-app-eight.vercel.app/og-image.png"
    />

    <!-- PWA -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
